{% extends 'base.html' %}
{% block content %}
    <h1>Tip Calculator</h1>
    <div class="the-card">
    <form>
        <div class="bill-input">
        <label for="bill">Total Bill:</label>
        <input type="number" id="bill">
        </div>

        <div class="tip-input">
        <label for="tip">Tip %:</label>
        
        <div class="tip-presets">
            <button type="button" class="preset" data-tip="10">10%</button>
            <button type="button" class="preset" data-tip="15">15%</button>
            <button type="button" class="preset" data-tip="20">20%</button>
        </div>
        <input type="number" id="tip" placeholder="Custom tip">
        </div>

        <div class="button-row">
        <button id="calculate">Calculate</button>
        </div>

        <div class="total-display">
            <div class="result-row">
                <label>Total Tip:</label>
                <p id="tip-amount">$0.00</p>
            </div>
            <div class="result-row">
                <label>Total Bill:</label>
                <p id="total-amount">$0.00</p>
            </div>       
        </div>
    </form>
    </div>

    <script src="{{ url_for('static', filename='tip_calculator/tip.js') }}"></script>

{% endblock %}
